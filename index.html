<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Luz, Mi Reina</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow-x: hidden;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            position: relative;
        }

        /* Efectos de iluminación de fondo */
        .background-lights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .light {
            position: absolute;
            border-radius: 50%;
            filter: blur(2px);
            animation: float 6s ease-in-out infinite;
        }

        .light:nth-child(1) {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .light:nth-child(2) {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 192, 203, 0.2) 0%, transparent 70%);
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .light:nth-child(3) {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        .light:nth-child(4) {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2) 0%, transparent 70%);
            top: 10%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; }
            50% { transform: translateY(-20px) scale(1.1); opacity: 0.6; }
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Pergamino */
        .scroll-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            perspective: 1000px;
        }

        .scroll {
            background: linear-gradient(135deg, #2c1810 0%, #4a2c1a 50%, #2c1810 100%);
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(255, 215, 0, 0.3),
                inset 0 0 30px rgba(255, 215, 0, 0.1),
                0 20px 40px rgba(0, 0, 0, 0.8);
            padding: 60px 40px;
            position: relative;
            overflow: hidden;
            transform: rotateX(15deg) rotateY(0deg);
            animation: unfoldScroll 3s ease-out forwards;
            opacity: 0;
        }

        @keyframes unfoldScroll {
            0% {
                transform: rotateX(90deg) rotateY(0deg) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: rotateX(45deg) rotateY(5deg) scale(0.8);
                opacity: 0.7;
            }
            100% {
                transform: rotateX(0deg) rotateY(0deg) scale(1);
                opacity: 1;
            }
        }

        /* Bordes decorativos del pergamino */
        .scroll::before,
        .scroll::after {
            content: '';
            position: absolute;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            height: 2px;
            left: 20px;
            right: 20px;
        }

        .scroll::before {
            top: 20px;
        }

        .scroll::after {
            bottom: 20px;
        }

        /* Decoración de esquinas */
        .corner-decoration {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 215, 0, 0.6);
        }

        .corner-decoration.top-left {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
        }

        .corner-decoration.top-right {
            top: 30px;
            right: 30px;
            border-left: none;
            border-bottom: none;
        }

        .corner-decoration.bottom-left {
            bottom: 30px;
            left: 30px;
            border-right: none;
            border-top: none;
        }

        .corner-decoration.bottom-right {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
        }

        /* Contenido del mensaje */
        .message-content {
            text-align: center;
            color: #f5f5dc;
            position: relative;
            z-index: 2;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #fff, #ffd700);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            animation: titleGlow 4s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        @keyframes titleGlow {
            0% { filter: brightness(1) drop-shadow(0 0 10px rgba(255, 215, 0, 0.3)); }
            100% { filter: brightness(1.2) drop-shadow(0 0 20px rgba(255, 215, 0, 0.6)); }
        }

        .message-line {
            font-size: 1.6rem;
            line-height: 1.8;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out forwards;
            color: #f0e68c;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .message-line:nth-child(2) { animation-delay: 3.5s; }
        .message-line:nth-child(3) { animation-delay: 4s; }
        .message-line:nth-child(4) { animation-delay: 4.5s; }
        .message-line:nth-child(5) { animation-delay: 5s; }
        .message-line:nth-child(6) { animation-delay: 5.5s; }
        .message-line:nth-child(7) { animation-delay: 6s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight {
            font-family: 'Dancing Script', cursive;
            font-weight: 600;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ff69b4, #ffd700, #ff69b4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Partículas flotantes */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: floatParticle 8s infinite ease-in-out;
            opacity: 0;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 80%; left: 90%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 40%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 70%; left: 80%; animation-delay: 3s; }
        .particle:nth-child(5) { top: 30%; left: 70%; animation-delay: 4s; }

        @keyframes floatParticle {
            0%, 100% { opacity: 0; transform: translateY(0px); }
            50% { opacity: 1; transform: translateY(-30px); }
        }

        /* Efecto de corazones */
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: heartFloat 6s infinite ease-in-out;
            opacity: 0;
        }

        .heart:nth-child(1) { top: 15%; right: 10%; animation-delay: 7s; }
        .heart:nth-child(2) { bottom: 20%; left: 5%; animation-delay: 8s; }
        .heart:nth-child(3) { top: 50%; right: 5%; animation-delay: 9s; }

        @keyframes heartFloat {
            0%, 100% { opacity: 0; transform: translateY(0px) scale(1); }
            50% { opacity: 0.8; transform: translateY(-20px) scale(1.2); }
        }

        /* Botón de sorpresa */
        .surprise-btn {
            margin-top: 40px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff69b4, #ffd700, #ff69b4);
            border: none;
            border-radius: 50px;
            color: #000;
            font-family: 'Dancing Script', cursive;
            font-size: 1.4rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 
                0 10px 20px rgba(255, 105, 180, 0.4),
                0 0 30px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: btnPulse 2s infinite ease-in-out;
        }

        .surprise-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 30px rgba(255, 105, 180, 0.6),
                0 0 40px rgba(255, 215, 0, 0.5);
        }

        .surprise-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .btn-icon {
            margin-right: 10px;
            font-size: 1.2rem;
            animation: iconSparkle 1.5s infinite ease-in-out;
        }

        @keyframes btnPulse {
            0%, 100% { box-shadow: 0 10px 20px rgba(255, 105, 180, 0.4), 0 0 30px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 15px 25px rgba(255, 105, 180, 0.6), 0 0 40px rgba(255, 215, 0, 0.5); }
        }

        @keyframes iconSparkle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Sección de sorpresa */
        .surprise-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .surprise-section.active {
            opacity: 1;
            visibility: visible;
        }

        .surprise-content {
            text-align: center;
            position: relative;
            animation: surpriseAppear 1s ease-out forwards;
            transform: scale(0.5);
        }

        .surprise-section.active .surprise-content {
            animation: surpriseAppear 1s ease-out forwards;
        }

        @keyframes surpriseAppear {
            0% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(5deg); opacity: 0.8; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* Corazón de estrellas */
        .star-heart {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
        }

        .star {
            position: absolute;
            color: #ffd700;
            font-size: 20px;
            animation: starTwinkle 2s infinite ease-in-out;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Posiciones del corazón (coordenadas calculadas para formar un corazón) */
        .star:nth-child(1) { top: 20px; left: 120px; animation-delay: 0s; }
        .star:nth-child(2) { top: 10px; left: 100px; animation-delay: 0.1s; }
        .star:nth-child(3) { top: 10px; left: 140px; animation-delay: 0.2s; }
        .star:nth-child(4) { top: 20px; left: 80px; animation-delay: 0.3s; }
        .star:nth-child(5) { top: 20px; left: 160px; animation-delay: 0.4s; }
        .star:nth-child(6) { top: 40px; left: 60px; animation-delay: 0.5s; }
        .star:nth-child(7) { top: 40px; left: 180px; animation-delay: 0.6s; }
        .star:nth-child(8) { top: 60px; left: 50px; animation-delay: 0.7s; }
        .star:nth-child(9) { top: 60px; left: 190px; animation-delay: 0.8s; }
        .star:nth-child(10) { top: 80px; left: 40px; animation-delay: 0.9s; }
        .star:nth-child(11) { top: 80px; left: 200px; animation-delay: 1s; }
        .star:nth-child(12) { top: 100px; left: 35px; animation-delay: 1.1s; }
        .star:nth-child(13) { top: 100px; left: 205px; animation-delay: 1.2s; }
        .star:nth-child(14) { top: 120px; left: 40px; animation-delay: 1.3s; }
        .star:nth-child(15) { top: 120px; left: 200px; animation-delay: 1.4s; }
        .star:nth-child(16) { top: 140px; left: 50px; animation-delay: 1.5s; }
        .star:nth-child(17) { top: 140px; left: 190px; animation-delay: 1.6s; }
        .star:nth-child(18) { top: 160px; left: 70px; animation-delay: 1.7s; }
        .star:nth-child(19) { top: 160px; left: 170px; animation-delay: 1.8s; }
        .star:nth-child(20) { top: 180px; left: 90px; animation-delay: 1.9s; }
        .star:nth-child(21) { top: 180px; left: 150px; animation-delay: 2s; }
        .star:nth-child(22) { top: 200px; left: 110px; animation-delay: 2.1s; }
        .star:nth-child(23) { top: 200px; left: 130px; animation-delay: 2.2s; }
        .star:nth-child(24) { top: 220px; left: 120px; animation-delay: 2.3s; }

        .surprise-message {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff69b4, #ffd700, #ff1493);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: messageGlow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            margin-bottom: 40px;
        }

        @keyframes messageGlow {
            0% { filter: brightness(1) drop-shadow(0 0 10px rgba(255, 105, 180, 0.3)); }
            100% { filter: brightness(1.3) drop-shadow(0 0 25px rgba(255, 105, 180, 0.7)); }
        }

        .close-btn {
            padding: 10px 25px;
            background: linear-gradient(135deg, #333, #555);
            border: 2px solid #ffd700;
            border-radius: 25px;
            color: #ffd700;
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: linear-gradient(135deg, #555, #777);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        @media (max-width: 768px) {
            .scroll {
                padding: 40px 25px;
                margin: 20px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .message-line {
                font-size: 1.3rem;
            }
            
            .highlight {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .message-line {
                font-size: 1.1rem;
            }
            
            .highlight {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Efectos de iluminación de fondo -->
    <div class="background-lights">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>

    <div class="container">
        <div class="scroll-container">
            <div class="scroll">
                <!-- Decoraciones de esquinas -->
                <div class="corner-decoration top-left"></div>
                <div class="corner-decoration top-right"></div>
                <div class="corner-decoration bottom-left"></div>
                <div class="corner-decoration bottom-right"></div>

                <!-- Partículas flotantes -->
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>

                <!-- Corazones -->
                <div class="heart">💖</div>
                <div class="heart">💕</div>
                <div class="heart">✨</div>

                <div class="message-content">
                    <h1 class="title">Para Ti</h1>
                    
                    <p class="message-line">
                        <span class="highlight">Besos y abrazos mi luz</span>
                    </p>
                    
                    <p class="message-line">
                        <span class="highlight">Mi luz, mi reina preciosa</span>
                    </p>
                    
                    <p class="message-line">
                        Enojona pero así me encantas
                    </p>
                    
                    <p class="message-line">
                        Me gusta conocerte cada día más
                    </p>
                    
                    <p class="message-line">
                        Eres especial y me haces sonreír
                    </p>
                    
                    <p class="message-line">
                        <span class="highlight">Espero seguir conociéndote</span>
                    </p>
                    
                    <button class="surprise-btn" onclick="showSurprise()">
                        <span class="btn-icon">✨💖✨</span>
                        <span class="btn-text">Sorpresa</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sección de sorpresa -->
    <div class="surprise-section" id="surpriseSection">
        <div class="surprise-content">
            <div class="star-heart">
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
            </div>
            
            <div class="surprise-message">Me encantas</div>
            
            <button class="close-btn" onclick="closeSurprise()">✨ Cerrar ✨</button>
        </div>
    </div>

    <script>
        // Función para mostrar la sorpresa
        function showSurprise() {
            const surpriseSection = document.getElementById('surpriseSection');
            surpriseSection.classList.add('active');
            console.log('Sorpresa activada'); // Para debug
        }
        
        // Función para cerrar la sorpresa
        function closeSurprise() {
            const surpriseSection = document.getElementById('surpriseSection');
            surpriseSection.classList.remove('active');
            console.log('Sorpresa cerrada'); // Para debug
        }
        
        // Agregar más efectos dinámicos
        document.addEventListener('DOMContentLoaded', function() {
            // Crear más partículas dinámicamente
            const scroll = document.querySelector('.scroll');
            
            setInterval(() => {
                if (Math.random() > 0.7) {
                    const sparkle = document.createElement('div');
                    sparkle.style.position = 'absolute';
                    sparkle.style.width = '2px';
                    sparkle.style.height = '2px';
                    sparkle.style.background = '#ffd700';
                    sparkle.style.borderRadius = '50%';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animation = 'sparkle 2s ease-out forwards';
                    sparkle.style.pointerEvents = 'none';
                    
                    scroll.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }
            }, 1000);
            
            // Asegurar que el botón funcione
            const surpriseBtn = document.querySelector('.surprise-btn');
            if (surpriseBtn) {
                surpriseBtn.addEventListener('click', showSurprise);
                console.log('Event listener agregado al botón'); // Para debug
            }
        });
        
        // Cerrar sorpresa con tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeSurprise();
            }
        });

        // Efecto de brillo en el título al hacer hover
        document.addEventListener('DOMContentLoaded', function() {
            const title = document.querySelector('.title');
            if (title) {
                title.addEventListener('mouseenter', function() {
                    this.style.animation = 'titleGlow 0.5s ease-in-out';
                });
            }
        });
    </script>
</body>
</html>
